name: CI

on: [pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Bun
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: 'latest' # or specify a version
    - name: Install dependencies
      run: bun install
    - name: Run tests
      run: bun test